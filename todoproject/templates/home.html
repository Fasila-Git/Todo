{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow mt-5">
            {% csrf_token %}
        <div class="form-group p-1">
            <input class="form-control" type="text" name="task" placeholder="Task Name">
        </div>
            <div class="form-group p-1">
            <input class="form-control" type="number" name="priority" placeholder="Task Priority">
        </div>
            <div class="form-group p-1">
            <input class="form-control" type="date" name="date" placeholder="Task Date">
        </div>
        <input class="btn btn-success m-1" type="submit" value="ADD">
        </form>
        </div>
        <div class="col-md-6">
            <h3 class="head"><i>Tasks to be completed</i></h3>
            {% for i in entire_tasks %}
            <div class="card shadow m-3">
                <div class="card-body">
                <h2 class="card-title">{{i.taskName}}</h2>
                <p><b>{{i.taskPriority}}</b></p>
                    <p><i>{{i.taskDate}}</i></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'edit' i.id %}">Edit</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
